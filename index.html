<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Hexlet Frontend Project</title>
    </head>
    <body class="d-flex flex-column h-100">
        <div class="container mt-5">
            <div class="jumbotron">
                <div class="container">
                    <h1>RSS Reader</h1>
                    <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
                    <form class="form-inline rss-form">
                        <div class="form-group">
                            <input required="" name="url" class="form-control" placeholder="Type here URL">
                        </div>
                        <button type="submit" class="btn btn-primary" disabled="">Add</button>
                    </form>
                    <div class="feedback"></div>
                </div>
            </div>
        </div>
    </body>
</html>
